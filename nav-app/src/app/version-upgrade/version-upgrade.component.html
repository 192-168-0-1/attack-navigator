<div class="mat-dialog">
    <h3 mat-dialog-title>Upgrade Version</h3>
    <mat-dialog-content>
        <p>Layer "{{layerName}}" uses an outdated version of ATT&CK ({{vmVersion}})</p>
        <p>Upgrade layer to ATT&CK {{currVersion}}?</p>
    </mat-dialog-content>

    <mat-dialog-actions>
        <button mat-button (click)="upgradeVersion(true)">Yes</button>
        <button mat-button (click)="upgradeVersion(false)">No</button>
    </mat-dialog-actions>

    <mat-checkbox [checked]="dontAsk" (change)="dontAsk = !dontAsk">Don't ask me again</mat-checkbox>
</div>
